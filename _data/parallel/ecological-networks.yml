- Session name: Ecological networks
  Talk Order: '4'
  Abstract ID: '236'
  Presenter: Riccardo Sbarbati
  Authors: Riccardo Sbarbati (University of Padua)*; Johannes Nauta (University of
    Padua); Manlio De Domenico (University of Padua)
  Talk title: Competition between pathogenic elements using a pathogen-centric framework
  Abstract: Natural ecosystems exhibit remarkable diversity and stability, yet the
    underlying mechanisms remain unclear. Pathogens, often overlooked in ecological
    models, play a crucial role in maintaining these dynamics. Focusing on microbial
    systems—characterised by large pathogen diversity—we address the challenges of
    scaling models to accommodate large, complex infection networks. Employing a pathogen-centric
    framework, we investigate how pathogen traits and competition for limited hosts
    influence maintenance and, consequently, their ecological impact. These findings
    offer insights into the interplay between ecological and epidemiological processes,
    providing a foundation for future studies on pathogen-driven stability and community
    composition.
