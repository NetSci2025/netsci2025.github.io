  Abstract ID: '495'
  Presenter: Aleksandra Puchalska
  Authors: Mateusz Iskrzyński (Polish Academy of Sciences); Aleksandra Puchalska (University
    of Warsaw)*; Aleksandra Grzelik (Polish Academy of Sciences); Gokhan Mutlu (Grazi
    University)
  Talk title: Pangraphs as models of higher-order interactions
  Abstract: Graphs have long served as effective models for pairwise interactions,
    providing insights into fundamental properties of trophic and mutualistic networks.
    However, it is now recognized that non-pairwise (higher-order) interactions significantly
    influence the stability of underlying dynamical systems. Hypergraphs, where edges
    can connect arbitrary subsets of vertices, have been proposed as models capable
    of incorporating such interactions. Yet, their application to interaction modifications
    often obscures the roles of individual vertices and amplifies centrality measures.In
    this work, we present an extension of the hypergraph concept that more consistently
    represents complex higher-order interactions, including the modification of information.
    We introduce the concept of a pangraph, as an extension of the ubergraph [2] into
    directed graphs, which allows edges to start and/or end at other edges at arbitrary
    levels of nesting. In this talk, we will explore the properties of pangraphs,
    their relationship to classical directed graphs through the Levi representation,
    and propose centrality measures for these structures. Additionally, we will discuss
    potential methods for extending the pangraph concept to metric graphs dynamics.Finally,
    we demonstrate two compelling applications of pangraphs. The first applies the
    pangraph framework to structures the theory of Petri nets with catalysts. The
    second challenges the hypothesis about the importance of interaction modifications
    presented in [1]. Using a real-world coffee ecosystem database, we show that the
    results in [1] can be interpreted as the amplification of centrality measures
    in the hypergraph approach.
